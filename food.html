<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./food.css">
</head>
<body>
    <div class="container">
        <div class="meal-warp">
            <div class="meal__search">
                <h4 class="meal__title">
                    Tìm kiếm các loại sản phẩm
                </h4>
                <span class="meal__dicription">
                    Real food doesn't have ingredients, real food  is ingredients <br>
                    <cite>Jamie Oliver</cite> 
                </span>
                <div class="meal__search-box">
                    <input type="text" class="meal__search-content" placeholder="Enter an ingredients" 
                    id="search-input">
                   
                    <button class="search-btn btn" id="search-btn">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </button>
                </div>
            </div>   
            <div class="meal__result">
                <h4 class="meal__title">
                    Your search results: 
                </h4>
                <div class="meal">
                </div>
            </div>
            
            <!-- meal detail -->
            <div class="meal-detail">
                <button class="meal-detail__close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="meal-detail__content">
                
                </div>
            </div>
        </div>
    </div>
    <script src="./food.js"></script>
</body>
</html>
